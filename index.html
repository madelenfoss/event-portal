<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Event Portal</title>

		<link rel="stylesheet" href="./_app/css/main.css">
		<script type="module" src="./_app/js/main.js"></script>
	</head>

	<body>
		<header>
			<nav>
				<h1 class="navbar__h1">
					<a href="./index.html">BERLINFO</a>
				</h1>
				<h3 class="navbar__h3">
					Find out what's going on in Berlin right <em>HERE</em>, right <em>NOW</em>!
				</h3>

				<section class="navbar__links">
					<menu class="navbar__menu">
						<li class="navbar__menu-li">
							<a href="#">About us</a>
						</li>
						<li class="navbar__menu-li">
							<a href="#">Get in touch</a>
						</li>
					</menu>

					<!--  Currently only for decoration -->
					<div class="navbar__search-wrapper">
						<form id="search" role="search">
							<input 
								type="search" 
								name="search" 
								id="navbar__search-input" 
								placeholder="Search..."
								aria-label="Search website">
							<button><img >Search</img></button>  <!-- svg search icon? -->
						</form>
					</div> 
				</section>

				<!-- Mobile menu icons -->
				<div class="navbar__icons-mob">
					<button class="navbar__icons-mob-hamburger">
						<img height="60px" width="60px" src="./_app/assets/icons/hamburger-menu-svgrepo-com.svg" alt="Hamburger menu">
					</button>
					<button class="navbar__icons-mob-search">
						<img height="60px" width="60px" src="./_app/assets/icons/search-svgrepo-com.svg" alt="Search icon">
					</button>
				</div>

				<!-- Mobile menu -->
				<section class="navbar__links-mob">
					<menu class="navbar__links-mob-menu">
						<li class="navbar__links-mob-menu-item">
							<a href="./about-us/">About Us</a>
						</li>
						<li class="navbar__links-mob-menu-item">
							<a href="./get-in-touch/">Get In Touch</a>
						</li>
						<button class="navbar__links-close">
							<img height="50px" width="50px" src="./_app/assets/icons/close-bold-svgrepo-com.svg" alt="Close Menu"> <!-- Finne svg icon for close -->
						</button>
					</menu>
				</section>

			</nav>
		</header>

		<main>
			<section class="filter-buttons">
				<div class="filter-buttons__sort">Sort events by:</div>
				<div class="filter-buttons__labels">
					<button 
					class="filter-buttons__btn"
					data-filter="All">
					All
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Music">
						Music
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Sport">
						Sport
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Culture">
						Culture
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Humour">
						Humour
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Food">
						Food
					</button>
				</div>
			</section>

			<!-- Mobile filter buttons -->
			<section class="filter-buttons-mobile">
				<button class="filter-buttons-mobile__sort">Sort events by:</button>
				<div class="filter-buttons-mobile__labels">
					<button 						
						class="filter-buttons-mobile__btn"
						data-filter="All">
						All
					</button>
					<button 						
						class="filter-buttons-mobile__btn"
						data-filter="Music">
						Music
					</button>
					<button
						class="filter-buttons-mobile__btn"
						data-filter="Sport">
						Sport
					</button>
					<button
						class="filter-buttons-mobile__btn"
						data-filter="Culture">
						Culture
					</button>
					<button
						class="filter-buttons-mobile__btn"
						data-filter="Humour">
						Humour
					</button>
					<button
						class="filter-buttons-mobile__btn"
						data-filter="Food">
						Food
					</button>
				</div>
			</section>

			<!-- Events from the ticketmaster API -->
			<section class="events">
				<div class="events__event">
					<img class="events__img" src="" alt="">

					
				</div>
			</section>
		</main>

		<footer>
			<section class="footer__some">
			</section>
		</footer>

	</body>
</html>
