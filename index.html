		<header>
			<nav id="top">
				<h1 class="navbar__h1">
					<a 
						title="BERLINFO - Berlin Events" 
						href="./index.html">
						BERLINFO

				</h1>
				<h3 class="navbar__h3">
					Find out what's going on in Berlin - right

				<div class="navbar__icons">

						<div class="navbar__menu-icon-bottom"></div>
					</div>
					<div class="navbar__seach-icon">
						<img 
							src="./_app/assets/icons/icons8-search-60.png" 
							alt="Search icon">
					</div>
				</div>

				<div class="navbar__items">
					<section class="navbar__links">
						<ul class="navbar__menu">
							<li class="navbar__menu-li">
								<a href="/about-us/">
									About us
								</a>
							</li>
							<li class="navbar__menu-li">
								<a href="/get-in-touch/">
									Get in touch
								</a>
							</li>
							<li class="navbar__menu-li">
								<a href="#">
									Map
								</a>
							</li>
						</ul>
					</section>
				<div class="navbar__search-wrapper">
					<div class="navbar__search-container">
						<input 
							type="search" 
							name="search" 
							id="search-input"
							placeholder="Search...">
							<img 
								class="navbar__search-icon"
								src="./_app/assets/icons/icons8-search-30.png"
								alt="">
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section class="filter-buttons">
				<div class="filter-buttons__sort">
					Sort events by:

					<button 
						class="filter-buttons__btn"
						data-filter="All">
						All
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Music">
						Music
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Sports">
						Sports
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Culture">
						Arts & Theatre
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Comedy">
						Comedy
					</button>
					<button 
						class="filter-buttons__btn"
						data-filter="Miscellaneous">
						Miscellaneous
					</button>
				</div>
			</section>

			<!-- Mobile filter buttons -->
			<section class="filter-buttons-mobile__sort">
				Sort events by:
			</section>

			<div class="to-top__bar">
				<a href="#top">
					<button class="to-top__button hidden">
						<img 
							src="./_app/assets/icons/icons8-double-up-50.png" 
							alt="Back to top">
					</button>
				</a>
			</div>
